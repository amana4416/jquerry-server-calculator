<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>server calculator</h1>

    <section id="inputs">
        <input id="numberOneInput" type="number" placeholder="number">

        <span id="mathOperators">
        <button id="additionOperatorButton">+</button>
        <button id="subtractionOperatorButton">-</button>
        <button id="multiplicationOperatorButton">x</button>
        <button id="divisionOperatorButton">/</button>
        </span>

        <input id="numberTwoInput" type="number" placeholder="number">

        <button id="submitButton">=</button>
        <button id="clearButton">C</button>

    <section id="solution">
        <!-- display solution to last calculation -->
     </section>

    <section >
        <h3>Previous Calculations</h3>
        <ul id="previousEquations">
            <!-- Display answer history here as list items -->
        </ul>
    </section>

</body>
</html>
